<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-14</title>
</head>

<body>

    <h2>the number indicated:</h2>
    <p id="number"></p>
    <br>
    <h4>multiplication table done in the console!</h4>
    <script>
        let numb;

        numb = window.prompt("indicate the number you want in a (tabuada):");

        document.getElementById('number').innerHTML = numb;

        for(var i=1;i<=10;i++){
            console.log(numb * i);
        }
    </script>

</body>
</html>
